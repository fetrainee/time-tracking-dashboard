<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
<main>
    <section class="user-section">
        <div class="user-profile">
            <img class="user-profile_image" src="./images/image-jeremy.png" alt="user profile picture">
            <div class="user-info">
                <p class="lead">Report for</p>
                <h1 class="user-name">Jeremy Robson</h1>
            </div>
        </div>
        <div class="timeframe-selector">
            <p class="selector">Daily</p>
            <p class="selector">Weekly</p>
            <p class="selector">Monthly</p>
        </div>
    </section>
</main>
</body>
</html>
