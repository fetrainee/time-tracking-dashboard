<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
<main class="dashboard">
    <aside class="user-section">
        <div class="user-profile">
            <img class="user-profile__image" src="./images/image-jeremy.png" alt="user profile picture">
            <div class="user-profile__info">
                <p class="user-profile__label">Report for</p>
                <h1 class="user-profile__name">Jeremy Robson</h1>
            </div>
        </div>
        <div class="timeframe-selector" aria-label="Time period selector">
            <button class="timeframe-selector__option">Daily</button>
            <button class="timeframe-selector__option">Weekly</button>
            <button class="timeframe-selector__option">Monthly</button>
        </div>
    </aside>
    <article class="activity-card">
        <div class="activity-card__content">
            <h2 class="activity-card__title">Work</h2>
            <div class="activity-card__stats">
                <span class="activity-card__current-stats">32hrs</span>
                <span class="activity-card__previous-stats">Last Week - 36hrs</span>
            </div>
        </div>
    </article>
</main>
</body>
</html>
